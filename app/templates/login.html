<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Quiz Master v1 | Sign in </title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="row justify-content-center align-items-center" style="height: 100vh;">
                    <div class="col-md-5">
                        <div class="text-center">
                            <h1><b>Sign in Quiz Master v1</b></h1>
                        </div>
                        {% if error %}
                        <div class="alert alert-danger">
                            <strong>{{ error }}</strong>
                        </div>
                        {% endif %}
                        <hr>
                        <div class="card">
                            <div class="card-body">
                                <form action="{{ url_for('main.login') }}" method="POST">
                                    <div class="mb-3">
                                        <label for="type" class="form-label">Username or email</label>
                                        <select class="form-select" id="type" name="type">
                                            <option value="student">Student</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Username/E-mail</label>
                                        <input type="text" class="form-control" id="email" name="email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Log in</button>
                                    <div class="mt-3" style="text-align: center;">
                                        <a href="/student/register">Don't have an account? Register here</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
